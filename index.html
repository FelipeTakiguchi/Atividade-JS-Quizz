<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="titulo">Quizz</div>
    <div class="container">
        <div class="principal bg-secondary">
            <div class="inicial">
                <div class="modal fade bg-secondary align-items-center" id="meu-modal" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                Estatísticas
                            </div>
                            <div class="modal-body">
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary botao-concluir" data-dismiss="modal">Concluir</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dificuldades row">
                    <div class="col">
                        <button class="botao-facil">Fácil</button>
                    </div>
                    <div class="col">
                        <button class="botao-medio">Médio</button>
                    </div>
                    <div class="col">
                        <button class="botao-dificil">Difícil</button>
                    </div>
                </div>
                <div class="categorias align-items-center">
                    <div class="input-group">
                        <div class="input-group-prepend col-12">
                            <label class="input-group-text bg-secondary" for="inputGroupSelect01">Categorias</label>
                        </div>
                        <select class="custom-select custom-select-sm mb-4" id="inputGroupSelect01" name="categorias" multiple>
                            <optgroup id="opt-categorias" class="bg-light">
                                <option value="" disabled selected>Carregando categorias...</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="row">
                        <button class="botao-start bg-secondary p-2">Start</button>
                    </div>
                </div>
            </div>
            <div class="quizz">
                <div class="quadro">
                    <div class="cabecalho">
                        <div class="div-pontos">Pontos: <span class="pontos">0</span></div>
                        <div class="pergunta"></div>
                    </div>
                    <div class="corpo">
                        <div>
                            <span class="letras" id="letra-A">A)</span>
                            <button class="dourado" id="opcao-um">Carregando...</button>
                            <span class="letras" id="letra-B">B)</span>
                            <button class="dourado" id="opcao-dois">Carregando...</button>
                        </div>
                        <div>
                            <span class="letras" id="letra-C">C)</span>
                            <button class="dourado" id="opcao-tres">Carregando...</button>
                            <span class="letras" id="letra-D">D)</span>
                            <button class="dourado" id="opcao-quatro">Carregando...</button>
                        </div>
                        <button class="confirma">Responder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>

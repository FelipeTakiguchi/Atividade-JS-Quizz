<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quizz</title>
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="titulo">Quizz</div>
        <div class="principal bg-secondary">
            <div class="inicial">
                <div class="modal fade bg-secondary align-items-center" id="meu-modal" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                Estatísticas
                            </div>
                            <div class="modal-body" id="texto-estatisticas">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary bt-fechar" data-dismiss="modal">Concluir</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dificuldades row">
                    <div class="col">
                        <button class="botao-facil">Fácil</button>
                    </div>
                    <div class="col">
                        <button class="botao-medio">Médio</button>
                    </div>
                    <div class="col">
                        <button class="botao-dificil">Difícil</button>
                    </div>
                </div>
                <div class="categorias">
                    <div>
                        <div class="input-group-prepend col-12">
                            <label class="input-group-text bg-secondary" for="inputGroupSelect01">Categorias</label>
                        </div>
                        <select class="custom-select custom-select-sm mb-4 ml-3 col-12" id="inputGroupSelect01" name="categorias" multiple>
                            <optgroup id="opt-categorias" class="bg-light">
                                <option value="" disabled selected>Carregando categorias...</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="row">
                        <button class="botao-start bg-secondary ml-4">Start</button>
                    </div>
                </div>
            </div>
            <div class="quizz">
                <div class="modal bg-secondary" id="modal-questao-armazenada" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                DESEJA RESPONDER A QUESTÃO SKIPADA? 
                            </div>
                            <div class="modal-body">
                                <button class="bt-modal-sim bg-secondary" data-dismiss="modal">SIM</button>
                                <button class="bt-modal-nao bg-secondary" data-dismiss="modal">NÃO</button>
                            </div>
                        </div>
                    </div>
                </div> 
                
                <div class="quadro">
                    <div class="cabecalho">
                        <div class="row">
                            <div class="col-10 progress p-0 mb-5" style="height: 5px;">
                                <div id="progress" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span id="timer" class="ml-4" style="font-size: 18px;font-weight: bolder;">Tempo: </span>
                        </div>    
                        <div class="div-pontos">Pontos: <span class="pontos">0</span></div>
                        <div class="pergunta"></div>
                    </div>
                    <div class="corpo">
                        <div>
                            <span class="letras" id="letra-A">A)</span>
                            <button class="dourado" id="opcao-um">Carregando...</button>
                            <span class="letras" id="letra-B">B)</span>
                            <button class="dourado" id="opcao-dois">Carregando...</button>
                        </div>
                        <div>
                            <span class="letras" id="letra-C">C)</span>
                            <button class="dourado" id="opcao-tres">Carregando...</button>
                            <span class="letras" id="letra-D">D)</span>
                            <button class="dourado" id="opcao-quatro">Carregando...</button>
                        </div>
                        <button class="confirma">Responder</button>
                        <button class="botao-armazena">Responder Mais Tarde</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
